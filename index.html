<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card ui design</title>

    <!-- CSS -->

<link rel="stylesheet" href="style.css">

<!-- BOXIcons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="one.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Joy Developer</span>
            <span class="job">Web Developer | PHP & Laravel</span>

        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/peter.roy.585112/"  style="background-color: #4267b2 ;" class="link" target="_blank">
                <i class='bx bxl-facebook-square'></i>
            </a>
            <a href="#"  style="background-color:#1da1f2 ;" class="link" target="_blank" >
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="https://www.instagram.com/"  style="background-color: #e1306C;" class="link" target="_blank">
                <i class='bx bxl-instagram-alt' ></i>
            </a>
            <a href="https://www.youtube.com/@Webhost-0401"  style="background-color: #ff0000;" class="link" target="_blank">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span>60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-dots' ></i>
                <span>20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span>30k</span>
            </div>
            <div class="data">
                <i class='bx bxs-offer' ></i>
                <span>10k</span>
            </div>
        </div>
    </div>


    
</body>
</html>
